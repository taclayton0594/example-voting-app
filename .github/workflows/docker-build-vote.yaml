---
name: Docker Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
# Job 1 ##########################
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    
    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
            
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true # Export to Docker Engine rather than pushing to a registry
          tags: tclayton0594/examplevotingapp_vote:latest
          target: test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Trivy Security Checks
      # works by scanning these targets against its extensive vulnerability database and also supports
      # generating SBOMs (Software Bill of Materials), analyzing licenses, and 
      # scanning for misconfigurations and exposed secrets
      - name: Run Trivy for all CVEs (non-blocking)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: tclayton0594/examplevotingapp_vote
          exit-code: 0
          format: table 

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: tclayton0594/examplevotingapp_vote
          flavor: |
            latest=false
          tags: |
            type=raw,value=04

      - name: Docker build and Push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          push: true
          # tags: tclayton0594/examplevotingapp_vote
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          
          ### path to where docker should copy files into image
          ### defaults to root of repository (.)
          context: "{{defaultContext}}:vote"

          # Use BuildKit building engine to cache layers of images while building to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # comma seperated list of what OS and architechtures to build for (in parallel)
          # default is linux/amd64 (the OS of the runner) but you can add more
          # adding linux/arm64 is recommended for Apple Silicon, Raspberry Pi, AWS Graviton, etc.
          # linux/arm/v7 is for 32-bit ARM devices like Raspberry Pi 2/3
          platforms: linux/amd64,linux/arm64,linux/arm/v7

          